<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color | Grayscale</title>
    <link rel="stylesheet" href="style.css">
    <script src="node.js" defer></script>
</head>
<body id="bodY">
    <div id="container">
        <div id="widthChangingFrame">
            <img src="village.png">
        </div>
    </div>
    <table>
        <tr>
            <td><input type="radio" id="grayscaleRadio" checked onclick="change2GS()"></td>
            <td onclick="change2GSLabel()">GrayScale</td>
        </tr>
        <tr>
            <td><input type="radio" id="grayscalecontrastRadio" onclick="change2GSPC()"></td>
            <td onclick="change2GSPCLabel()">GrayScale + Contrast</td>
        </tr>
    </table>
</body>
</html>
